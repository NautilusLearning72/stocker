<table mat-table [dataSource]="dataSource" class="hover-table w-full text-sm">

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element">
            <app-symbol-link [symbol]="element.symbol"></app-symbol-link>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{instrumentNames[element.symbol] || 'â€”'}} </td>
    </ng-container>

    <!-- Side Column -->
    <ng-container matColumnDef="side">
        <th mat-header-cell *matHeaderCellDef> Side </th>
        <td mat-cell *matCellDef="let element">
            <span [class]="getSideClass(element.side)">{{element.side}}</span>
        </td>
    </ng-container>

    <!-- Qty Column -->
    <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef> Qty </th>
        <td mat-cell *matCellDef="let element"> {{element.qty | number}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
            <mat-chip [color]="getStatusColor(element.status)">
                {{element.status}}
            </mat-chip>
        </td>
    </ng-container>

    <!-- Fill Price Column -->
    <ng-container matColumnDef="fill_price">
        <th mat-header-cell *matHeaderCellDef> Fill Price </th>
        <td mat-cell *matCellDef="let element">
            <span *ngIf="getFillPrice(element) as price">{{price | currency}}</span>
            <span *ngIf="!getFillPrice(element)">-</span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="dataSource.length === 0" class="no-data mt-3 text-center text-sm text-muted">
    No orders yet
</div>
