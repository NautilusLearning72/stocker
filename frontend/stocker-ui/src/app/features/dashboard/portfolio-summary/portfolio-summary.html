<div class="summary-grid grid gap-4 md:grid-cols-2 xl:grid-cols-4">
    <mat-card *ngFor="let metric of metrics" class="metric-card">
        <mat-card-header>
            <mat-card-title class="text-sm font-semibold text-muted">{{ metric.label }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="value">
                <ng-container [ngSwitch]="metric.format">
                    <span *ngSwitchCase="'currency'">{{ metric.value | currency:'USD':'symbol':(metric.digits || '1.2-2') }}</span>
                    <span *ngSwitchCase="'percent'">{{ metric.value | number:(metric.digits || '1.2-2') }}%</span>
                    <span *ngSwitchDefault>{{ metric.value }}</span>
                </ng-container>
            </div>
        </mat-card-content>
    </mat-card>
</div>
