<div class="container-lg p-responsive">
    <div class="Subhead">
        <h2 class="Subhead-heading">Portfolio Overview</h2>
        <div class="Subhead-description">Real-time systematic trading performance</div>
    </div>

    <div class="mt-4">
        <app-portfolio-summary [metrics]="metrics"></app-portfolio-summary>
    </div>

    <div class="mt-5">
        <div class="Subhead">
            <h2 class="Subhead-heading">Portfolio Activity</h2>
        </div>

        <div class="Box mt-3">
            <mat-tab-group class="github-tabs">
                <mat-tab label="Holdings">
                    <div class="Box-body">
                        <app-holdings-table [holdings]="holdings" [instrumentNames]="instrumentNames"></app-holdings-table>
                    </div>
                </mat-tab>
                <mat-tab label="Recent Orders">
                    <div class="Box-body">
                        <app-orders-table [orders]="orders" [instrumentNames]="instrumentNames"></app-orders-table>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
